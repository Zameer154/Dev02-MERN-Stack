<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info mt-4 title">Todo App</h1>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="mb-3 mt-5">
                    <input type="text" class="form-control" id="taskInput" placeholder="Write your todo here..">
                    <button class="btn btn-info w-100 mt-3" id="addTodoBtn">Add</button>


                    <ul class="list_container" id="listContainer">
                        <li><span>Office standup call at 2pm</span> <button class="btn btn-danger mt-3">Remove</button>
                        </li>
                    </ul>
                        
                </div>


            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
