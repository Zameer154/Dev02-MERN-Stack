<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Class 02</title>
</head>

<body>
    <h1> Class 02 </h1>
    <p>Hi, I am <b> Ashar Ahmed </b></p>

    <b>Ashar</b>
    <b>Ahmed</b>

    <p>Ashar</p>
    <p>Ahmed</p>

    <!-- block and inline element -->
    <!-- h1 -- h6, p, lists these are all blocks elements -->

    <!-- a, img, b, i, strong , em  these are all inline elements -->

    <!-- details -->
    <div>
        <details>

        </details>
        <details>

        </details>

        </details>
