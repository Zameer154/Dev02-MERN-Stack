<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }

        .clock{
            font-size: 24px;
            margin-top: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>


    <div class="clock"></div>
    
    <script>
        function digitalClock(){
            var getClock = document.querySelector('.clock');
            var getTime = new Date();

            var hrs = getTime.getHours();
            var mins = getTime.getMinutes();
            var secs = getTime.getSeconds();

            hrs = (hrs < 10 ? '0' : '') + hrs;
            mins = (mins < 10 ? '0' : '') + mins;
            secs = (secs < 10 ? '0' : '') + secs;


            getClock.textContent = hrs + ':' + mins + ':' + secs;
        }

        setInterval(digitalClock, 1000)

        //Initial Call
        digitalClock();

    </script>
</body>
</html>
