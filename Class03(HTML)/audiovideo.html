<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <!-- Video in HTML 5 -->
    <!-- <video src="./video.mp4" width="400" controls autoplay loop  muted poster="./mountains.jpg"></video> -->

    <video width="400" controls poster="./mountains.jpg">
        <source src="./video.mp4" />
    </video> <br><br>

    <!-- Audio Tag -->
    <audio src="./audio.mp3" controls loop muted></audio> <br><br>
